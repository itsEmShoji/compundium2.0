     
     <div className="post">
          <div className="score">
            <div className='likeContainer'>
              <span id="likes"> <strong>{{post.score}}</strong></span>
              <form className="upvote_form" action="/feed" method="post">
                <input className="hidden" type="hidden" name="kind" value="upvote"></input>
                <input type="hidden" name="post_id" value="{{post.key.id()}}"></input>
                <input className="button" type="submit" value="+1"></input>
              </form>
              <form className="downvote_form" action="/feed" method="post">
                <input className="hidden" type="hidden" name="kind" value="downvote"></input>
                <input type="hidden" name="post_id" value="{{post.key.id()}}"></input>
                <input className="button" type="submit" value="-1"></input>
              </form>
            </div>
          </div>
            <div className="postContent">
                <div className="data">
                    <span className="author"> {{ post.poster_name }} </span>
                    <span className="time"> {{ post.timediff }} </span>
                </div>
              <p className="content"> {{ post.content }} </p>
            </div>
        </div>
