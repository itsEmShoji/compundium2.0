{% extends "common.html" %}
{% block title %}Post{% endblock %}


{% block content %}
<form action="/post" method="post">
  <h1 className="title">Create Post</h1>
  <textArea type="text" name="content" placeholder="Create new pun..." maxlength="120" rows="5" cols="40"></textArea>
  <br>
  <h3 className="prompt_text">Words Punned (split by commas):</h3>
  <input type="text" name="keywords"></input>
  <br>
  <input id="confirm" className="button" type="submit" value="Submit"></input>
</form>
{% endblock %}
